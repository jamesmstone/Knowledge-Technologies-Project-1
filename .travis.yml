sudo: required
language: ruby
services:
- docker
before_install:
- sudo apt-get update && sudo apt-get install agrep
#- docker pull blang/latex
script:
- ./neighbourhoodSearch.sh ./tweets/stone1_tweets_small.txt ./geonames/US-loc-names.txt 1 2>/dev/null  > output.txt
- cat output.txt
- docker pull blang/latex
- docker run --rm -i --user="$(id -u):$(id -g)" --net=none -v "$(pwd)/report":/data blang/latex xelatex -interaction=nonstopmode report.tex || true; test -e report/report.pdf && echo "pdf generated" #  change fail condition to not having a pdf generated
- cat report/report.log
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - report/report.pdf
    - output.txt
  skip_cleanup: true
  on:
    repo: jamesmstone/Knowledge-Technologies-Project-1
    branch: master

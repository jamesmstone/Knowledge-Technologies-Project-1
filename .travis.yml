sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- cd report
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build report.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: report/_build/report.pdf
  skip_cleanup: true
  on:
    tags: true 
 on:
    repo: jamesmstone/Knowledge-Technologies-Project-1
